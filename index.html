<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite de Aniversário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="homem_de_ferro.jpg" alt="Homem de Ferro" class="hero-image">
        <h1>Você está convidado!</h1>
        <p>Para celebrar o meu aniversário</p>
        <div class="details">
            <p><strong>Data:</strong> [INSIRA A DATA]</p>
            <p><strong>Horário:</strong> [INSIRA O HORÁRIO]</p>
            <p><strong>Local:</strong> [INSIRA O LOCAL]</p>
        </div>
        <button id="confirmButton">Confirmar Presença</button>
        <button id="musicButton">Ligar Música</button>
        <audio id="bgMusic" loop>
            <source src="musica.mp3" type="audio/mpeg">
        </audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
