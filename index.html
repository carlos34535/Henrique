<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Marvel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(0,0,0,0.8);
            border: 3px solid #e62429;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #FFD700;
            text-shadow: 0 0 5px #e62429;
        }
        .hero-option {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            border: 2px solid #e62429;
            border-radius: 5px;
            cursor: pointer;
        }
        .hero-option:hover {
            background: rgba(230,36,41,0.3);
        }
        .hero-option img {
            width: 100px;
            height: 100px;
            border-radius: 5px;
        }
        button {
            background: #e62429;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Festa de Anivers√°rio Marvel!</h1>
        <p>Escolha seu personagem:</p>
        
        <!-- Hero√≠nas -->
        <div class="hero-option" data-hero="Capit√£ Marvel">
            <img src="imagens/capitamarvel.png" alt="Capit√£ Marvel">
            <p>Capit√£ Marvel</p>
        </div>
        <div class="hero-option" data-hero="Vi√∫va Negra">
            <img src="imagens/viuvanegra.jpg" alt="Vi√∫va Negra">
            <p>Vi√∫va Negra</p>
        </div>
        
        <!-- Her√≥is -->
        <div class="hero-option" data-hero="Homem de Ferro">
            <img src="imagens/homemdeferro.jpg" alt="Homem de Ferro">
            <p>Homem de Ferro</p>
        </div>
        
        <!-- Vil√µes -->
        <div class="hero-option" data-hero="Thanos">
            <img src="imagens/thanos.jpg" alt="Thanos">
            <p>Thanos</p>
        </div>
        
        <p>Voc√™ vai como: <strong id="chosen-hero" style="color:#FFD700">Nenhum</strong></p>
        
        <h3>üìÖ 25/11 √†s 19h</h3>
        <h3>üè∞ Mans√£o Stark</h3>
        
        <div style="margin: 20px 0; padding: 10px; background: rgba(230,36,41,0.2); border-radius: 5px;">
            <p>Traga para o churrasco:</p>
            <p>üçó 1kg de carne</p>
            <p>üç∫ 2L de bebida</p>
            <p>üßÇ Temperos</p>
        </div>
        
        <button id="confirmButton">Confirmar Presen√ßa</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const heroOptions = document.querySelectorAll('.hero-option');
            const confirmButton = document.getElementById('confirmButton');
            const chosenHeroDisplay = document.getElementById('chosen-hero');
            let selectedHero = null;
            
            heroOptions.forEach(option => {
                option.addEventListener('click', function() {
                    heroOptions.forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedHero = this.getAttribute('data-hero');
                    chosenHeroDisplay.textContent = selectedHero;
                });
            });
            
            confirmButton.addEventListener('click', function() {
                if (!selectedHero) {
                    alert('Escolha um personagem primeiro!');
                    return;
                }
                
                const name = prompt(`Como ${selectedHero}, qual seu nome?`);
                if (name) {
                    this.textContent = 'Confirmado! ‚úì';
                    this.style.background = '#4CAF50';
                    alert(`${name} como ${selectedHero} confirmado!\n\nN√£o esque√ßa os itens do churrasco!`);
                }
            });
        });
    </script>
</body>
</html>
